<!DOCTYPE html>
<html>
<head>
	<title>Slasher Flick - JavaScript Algorithim!</title>
</head>
<body>


<script type="text/javascript">
	
function slasher(arr, howMany){

	arr = arr.slice(howMany,arr.length);

	return arr;
}

console.log(slasher([1,2,3,4,5], 0));
console.log(slasher([1,2,3,4,5,6,7,6], 3));
console.log(slasher([1,2,3,4,5], 4));


</script>
</body>
</html>
